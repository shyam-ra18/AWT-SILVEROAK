<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .main{
            display: flex;
            border: 5px solid black;
            /* justify-content: space-between; */
            padding: 1.5%;
            height: 15vh;
            width: 100vw;
            
        }
        .a,.b,.c,.d,.e{
        
            border: 2px solid black;
            border-radius: 10px;
            flex-wrap: wrap;
            width: 60%;
            margin-right: 10px;
            
        }
        .a,.b,.c,.d,.e,a img{
           width: 30%;
           display: flex;
           align-items: center;
           justify-content: center;
           padding-left: 6%;
        }

        .main2{
            margin-top: 20px;
            display: block;
            justify-content: space-between;
            padding: 1.5%;
            height: 15vh;
            width: 50%;
            
        }
        .f,.g,.h,.i,.j{
            border: 2px solid black;
            flex-wrap: wrap;
            margin-right: 10px;
            margin-top: 20px;
            
        }
        .f,.g,.h,.i,.j,a img{
           width: 30%;
           display: block;
           align-items: center;
           justify-content: center;
           padding-left: 6%;
        }
       
    </style>
</head>
<body>
    <div class="main">
        <div class="a">
            <a href="https://www.instagram.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.44 PM (1).jpeg" alt="img not shown"></a>
        </div>
        <div class="b">
            <a href="https://www.facebook.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.44 PM.jpeg" alt="img not shown"></a>
            
        </div>
        <div class="c">
            <a href="https://www.snapchat.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.46 PM.jpeg" alt="img not shown"></a>
        </div>
        <div class="d">
            <a href="https://www.twitter.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.47 PM (1).jpeg" alt="img not shown"></a>
        </div>
        <div class="e">
            <a href="https://www.linkidin.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.47 PM.jpeg" alt="img not shown"></a>
        </div>
    </div>
    <div class="main2">
        <div class="f">
            <a href="https://www.instagram.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.44 PM (1).jpeg" alt="img not shown"></a>
        </div>
        <div class="g">
            <a href="https://www.facebook.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.44 PM.jpeg" alt="img not shown"></a>
            
        </div>
        <div class="h">
            <a href="https://www.snapchat.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.46 PM.jpeg" alt="img not shown"></a>
        </div>
        <div class="i">
            <a href="https://www.twitter.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.47 PM (1).jpeg" alt="img not shown"></a>
        </div>
        <div class="j">
            <a href="https://www.linkidin.com/" target="_blank"><img src="image/WhatsApp Image 2022-07-05 at 12.39.47 PM.jpeg" alt="img not shown"></a>
        </div>
    </div>
</body>
</html>
